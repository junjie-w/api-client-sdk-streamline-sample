name: Version and Release

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version-and-release:
    if: "github.event.head_commit.author.name != 'github-actions[bot]'"
    name: Create Version PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Create Version PR
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Version Status
        run: |
          if [[ "${{ steps.changesets.outputs.published }}" == "true" ]]; then
            echo "âœ¨ Version updates created"
            echo "Updated packages: ${{ steps.changesets.outputs.publishedPackages }}"
          else
            echo "No version updates needed - skipping PR creation"
          fi
          
      - name: Create Releases for Updated Packages
        if: steps.changesets.outputs.hasChangesets == 'true'
        run: |
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -c '.[]' | while read -r pkg; do
            name=$(echo $pkg | jq -r '.name')
            version=$(echo $pkg | jq -r '.version')
            
            echo "Creating release for $name v$version"

            gh workflow run release-template.yml \
              -f package-name="$name" \
              -f version="$version" \
              -f type="api"
          done
